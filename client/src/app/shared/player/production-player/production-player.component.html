<div>
    <button
        mat-flat-button
        (click)="isPaused = !isPaused"
        color="primary"
        style="margin-left: 3px"
    >
        {{ isPaused ? 'Play' : 'Pause' }}
    </button>
    <button
        *ngIf="!isPaused"
        mat-flat-button
        (click)="fullscreen$.next()"
        color="primary"
        style="margin-left: 3px"
    >
        Fullscreen
    </button>
</div>

<app-youtube-player
    [videoId]="videoId"
    [isPaused]="isPaused"
    [fullscreen$]="fullscreen$"
    [synchronizedPlayerConfig]="config"
></app-youtube-player>
